<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#1f2632]">
 
  <div class="flex flex-col text-center text-align px-16 py-10 mx-10 lg:mx-16 lg:px-32 lg:py-16 items-center justify-center bg-[#323a49] rounded mb-8 ">
    <p id="advice-ID" class="text-sm text-[#52ffa8] uppercase tracking-widest font-semibold mb-8"></p>
    <p id="advice-text"class="text-xl font-bold text-[#cee3e9] mb-8 lg:mb-12"></p>
    <img src="images/pattern-divider-mobile.svg" class="mb-4 lg:mb-0 lg:hidden">
    <img src="images/pattern-divider-desktop.svg" class="hidden md:block">
  </div>

  <div class="dice-icon text-center bg-[#52ffa8] -m-16 p-4 rounded-full mb-10 hover:cursor-pointer hover:brightness-125 hover:shadow-lg">
    <img src="images/icon-dice.svg">
  </div>

  <div class="text-align text-sm" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#52ffa8]">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Elaf-Gardi" class="text-[#52ffa8]">Elaf Gardi</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
